<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>دخول/تسجيل طبيب</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Scoped simple styles for the auth page */
    .auth-container { max-width:700px; margin:40px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.08);} 
    .auth-nav { display:flex; gap:10px; justify-content:flex-start; margin-bottom:20px; }
    .auth-tab { padding:10px 18px; border-radius:8px; cursor:pointer; background:var(--border-color); color:var(--text-color); }
    .auth-tab.active { background:var(--primary-color); color:#fff; }
    .auth-form { margin-top:10px; }
    .auth-row { display:flex; flex-direction:column; gap:8px; margin-bottom:12px; }
    label { font-weight:700; margin-bottom:6px; }
    input, textarea, select { padding:10px; border:1px solid var(--border-color); border-radius:6px; font-size:16px; }
    textarea { min-height:80px; }
    .auth-actions { display:flex; gap:10px; margin-top:10px; }
    .btn-primary { background:var(--primary-color); color:white; border:none; padding:10px 16px; border-radius:6px; cursor:pointer; }
    .btn-ghost { background:transparent; border:1px solid var(--border-color); padding:10px 16px; border-radius:6px; cursor:pointer; }
    .form-error { color:var(--accent-color); margin-top:8px; }
    @media (max-width:600px){ .auth-container{ margin:20px; padding:12px;} }
  </style>
</head>
<body>
  <div class="container auth-container">
    <div class="auth-nav">
      <div id="tab-login" class="auth-tab">تسجيل الدخول</div>
      <div id="tab-signup" class="auth-tab">تسجيل حساب</div>
    </div>

    <div id="auth-area">
      <!-- forms injected by LoginAndSignUp.js -->
    </div>

  </div>

  <script src="LoginAndSignUp.js"></script>
</body>
</html>
