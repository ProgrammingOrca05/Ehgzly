<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تفاصيل الحجز</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .detail-shell{max-width:900px;margin:28px auto;padding:18px;background:#fff;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}

    @media(max-width:800px){ .detail-grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <main class="container">
    <div id="details-root" class="detail-shell">جارٍ جلب تفاصيل الحجز…</div>
  </main>

</html>
